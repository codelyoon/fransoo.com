<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry Fransoo</title>
  <style>
    body {
      background: black;
      color: #00bfff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    /* Real TV static – canvas for performance, dim grain, constant motion */
    #static-canvas {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0.25;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 600px;
      text-align: left;
      position: relative;
      z-index: 1;
    }
    .typing {
      white-space: pre-line;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      background: #00bfff;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .extras {
      margin-top: 20px; /* Keeps the nice gap you like */
    }
    /* Socials & email in white */
    .socials a, .email-line a {
      color: white;
      text-decoration: underline;
      margin-right: 15px;
    }
    .socials a:hover, .email-line a:hover {
      color: #ccc;
    }
    /* Email on same line, no wrap-off */
    .email-line {
      white-space: nowrap;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <canvas id="static-canvas"></canvas>
  <div class="container">
    <div class="typing" id="typing"></div>
    <div class="extras" id="extras"></div>
  </div>

  <script>
    // ==== TV Static Canvas (visible, performant, dim) ====
    const canvas = document.getElementById('static-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);

    function staticNoise() {
      const w = canvas.width, h = canvas.height;
      const imgData = ctx.createImageData(w, h);
      const buffer = new Uint32Array(imgData.data.buffer);
      const len = buffer.length;

      for (let i = 0; i < len; i++) {
        if (Math.random() < 0.08) { // ~8% grain density
          buffer[i] = 0x33ffffff; // dim white (alpha 0.2)
        }
      }
      ctx.putImageData(imgData, 0, 0);
      requestAnimationFrame(staticNoise);
    }
    staticNoise();

    // ==== Typing Logic ====
    const introText = `hi, i'm Henry Fransoo,

this is my website fransoo.com

i made this cuz i was bored

have a blessed day y'all

`; // No divider

    const socials = [
      { name: 'insta', url: 'https://instagram.com/woeller23' },
      { name: 'x', url: 'https://x.com/hfransoo' }
    ];

    const email = 'henry@fransoo.com';
    const emailUrl = `mailto:${email}`;

    let i = 0;
    const speed = 50;
    const typingElem = document.getElementById('typing');
    const extrasElem = document.getElementById('extras');

    function type() {
      if (i < introText.length) {
        const char = introText.charAt(i);
        typingElem.innerHTML += char === '\n' ? '<br>' : char;
        i++;
        setTimeout(type, speed);
      } else {
        typeExtras("follow my socials: ");
      }
    }

    function typeExtras(text, callback) {
      let j = 0;
      const interval = setInterval(() => {
        if (j < text.length) {
          extrasElem.innerHTML += text.charAt(j);
          j++;
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, speed);
    }

    // Start typing
    type();

    // After intro → type "follow my socials: "
    setTimeout(() => {
      typeExtras("follow my socials: ", () => {
        // Add social links one by one
        let linkIndex = 0;
        const addLink = () => {
          if (linkIndex < socials.length) {
            const s = socials[linkIndex];
            const link = `<a href="${s.url}" target="_blank">${s.name}</a>`;
            extrasElem.innerHTML += link + (linkIndex < socials.length - 1 ? ' ' : '');
            linkIndex++;
            setTimeout(addLink, 200);
          } else {
            // Then type "email: henry@fransoo.com"
            setTimeout(() => {
              extrasElem.innerHTML += '<div class="email-line">email: <a href="' + emailUrl + '">' + email + '</a></div>';
              typingElem.innerHTML += '<span class="cursor"></span>';
            }, 300);
          }
        };
        addLink();
      });
    }, (introText.length * speed) + 200); // Wait for intro to finish
  </script>
</body>
</html>
