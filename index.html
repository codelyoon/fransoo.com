<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry Fransoo</title>
  <style>
    body {
      background: black;
      color: #00bfff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    /* TV static â€“ more visible grain, faster flicker, dim but readable */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        repeating-linear-gradient(0deg, transparent 0px, rgba(255,255,255,0.04) 1px, transparent 2px),
        repeating-linear-gradient(90deg, transparent 0px, rgba(255,255,255,0.04) 1px, transparent 2px);
      opacity: 0.25;
      pointer-events: none;
      animation: static 0.15s steps(8) infinite;
      z-index: 0;
      mix-blend-mode: overlay;
    }
    @keyframes static {
      0% { transform: translate(0, 0); }
      100% { transform: translate(8px, 8px); }
    }

    .container {
      max-width: 600px;
      text-align: left;
      position: relative;
      z-index: 1;
    }
    .typing {
      white-space: pre-line;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      background: #00bfff;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .extras {
      margin-top: 20px;
    }
    /* White divider */
    .underline {
      display: block;
      width: 100%;
      height: 1px;
      background: white;
      margin: 15px 0 20px;
    }
    /* Socials & email in white */
    .socials a, .email-line a {
      color: white;
      text-decoration: underline;
      margin-right: 15px;
    }
    .socials a:hover, .email-line a:hover {
      color: #ccc;
    }
    .email-line {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typing" id="typing"></div>
    <div class="extras" id="extras"></div>
  </div>

  <script>
    const fullText = `hi, i'm Henry Fransoo,

this is my website fransoo.com

i made this cuz i was bored

have a blessed day y'all
`; // Divider goes right after this

    const socials = [
      { name: 'insta', url: 'https://instagram.com/woeller23' },
      { name: 'x', url: 'https://x.com/hfransoo' }
    ];

    const email = 'henry@fransoo.com';
    const emailUrl = `mailto:${email}`;

    let i = 0;
    const speed = 50;
    const typingElem = document.getElementById('typing');
    const extrasElem = document.getElementById('extras');

    function type() {
      if (i < fullText.length) {
        const char = fullText.charAt(i);
        typingElem.innerHTML += char === '\n' ? '<br>' : char;
        i++;
        setTimeout(type, speed);
      } else {
        // Add white divider immediately after text
        typingElem.innerHTML += '<div class="underline"></div>';

        // Now type out "follow my socials: "
        typeExtras("follow my socials: ");
      }
    }

    function typeExtras(text) {
      let j = 0;
      const interval = setInterval(() => {
        if (j < text.length) {
          extrasElem.innerHTML += text.charAt(j);
          j++;
        } else {
          clearInterval(interval);
          // Add social links (white)
          const linksHTML = '<span class="socials">' + socials.map(s => 
            `<a href="${s.url}" target="_blank">${s.name}</a>`
          ).join('') + '</span>';
          extrasElem.innerHTML += linksHTML;

          // Then type "email me: "
          setTimeout(() => typeExtras("email me: "), 300);
        }
      }, speed);
    }

    // Final email after socials
    const originalTypeExtras = typeExtras;
    typeExtras = function(text) {
      if (text === "email me: ") {
        let j = 0;
        const interval = setInterval(() => {
          if (j < text.length) {
            extrasElem.innerHTML += text.charAt(j);
            j++;
          } else {
            clearInterval(interval);
            extrasElem.innerHTML += `<span class="email-line"><a href="${emailUrl}">${email}</a></span>`;
            // Cursor at end
            typingElem.innerHTML += '<span class="cursor"></span>';
          }
        }, speed);
      } else {
        originalTypeExtras(text);
      }
    };

    type(); // Start typing intro + divider
  </script>
</body>
</html>
