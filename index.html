<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry Fransoo</title>
  <style>
    body {
      background: black;
      color: #00bfff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    #static-canvas {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0.28;          /* ← turned up just a tad */
      pointer-events: none;
      z-index: 0;
    }
    .container {
      max-width: 600px;
      text-align: left;
      position: relative;
      z-index: 1;
    }
    .typing { white-space: pre-line; }
    .cursor {
      display: inline-block;
      width: 2px;
      background: #00bfff;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink { 0%,50% {opacity:1} 51%,100% {opacity:0} }
    .extras { margin-top: 20px; }
    /* Force white links – overrides everything */
    .socials a, .email-line a {
      color: white !important;
      text-decoration: underline;
      margin-right: 20px;
    }
    .socials a:hover, .email-line a:hover { color: #ccc !important; }
    .email-line { white-space: nowrap; margin-top: 15px; }
  </style>
</head>
<body>
  <canvas id="static-canvas"></canvas>
  <div class="container">
    <div class="typing" id="typing"></div>
    <div class="extras" id="extras"></div>
  </div>

  <script>
    // Static – slightly brighter grain
    const canvas = document.getElementById('static-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    function staticNoise() {
      const w = canvas.width, h = canvas.height;
      const imgData = ctx.createImageData(w, h);
      const buffer = new Uint32Array(imgData.data.buffer);
      for (let i = 0; i < buffer.length; i++) {
        if (Math.random() < 0.09) buffer[i] = 0x44ffffff;  // ← a little brighter + denser
      }
      ctx.putImageData(imgData, 0, 0);
      requestAnimationFrame(staticNoise);
    }
    staticNoise();

    // Typing
    const introText = `hi, i'm Henry Fransoo,

this is my website fransoo.com

i made this cuz i was bored

have a blessed day y'all

`;

    const socials = [
      { name: 'insta', url: 'https://instagram.com/woeller23' },
      { name: 'x',     url: 'https://x.com/hfransoo' }
    ];
    const email = 'henry@fransoo.com';
    const emailUrl = `mailto:${email}`;

    const typing = document.getElementById('typing');
    const extras = document.getElementById('extras');

    function typeWriter(text, element, callback) {
      let j = 0;
      const timer = setInterval(() => {
        if (j < text.length) {
          element.innerHTML += text.charAt(j) === '\n' ? '<br>' : text.charAt(j);
          j++;
        } else {
          clearInterval(timer);
          if (callback) callback();
        }
      }, 50);
    }

    typeWriter(introText, typing, () => {
      typeWriter('follow my socials: ', extras, () => {
        const socialHTML = socials.map(s => 
          `<a href="${s.url}" target="_blank">${s.name}</a>`
        ).join('  ');
        extras.innerHTML += '<span class="socials">' + socialHTML + '</span>';

        setTimeout(() => {
          extras.innerHTML += `<div class="email-line">email: <a href="${emailUrl}">${email}</a></div>`;
          typing.innerHTML += '<span class="cursor"></span>';
        }, 400);
      });
    });
  </script>
</body>
</html>
