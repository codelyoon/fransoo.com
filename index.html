<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry Fransoo</title>
  <style>
    body {
      background: black;
      color: #00bfff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      text-align: left;
    }
    .typing {
      white-space: pre-line;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      background: #00bfff;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .extras {
      margin-top: 20px;
    }
    .underline {
      display: block;
      width: 100%;
      height: 1px;
      background: #00bfff;
      margin: 30px 0 20px;
    }
    a {
      color: #00bfff;
      text-decoration: underline;
      margin-right: 15px;
    }
    a:hover {
      color: white;
    }
    .email-line a {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typing" id="typing"></div>
    <div class="extras" id="extras"></div>
  </div>

  <script>
    const introText = `hi, i'm Henry Fransoo,

i'm a former e-commerce business owner, & game developer

stats:
- $20k+ e-commerce revenue within 3 months of selling
- 50k+ mobile game downloads
- 130k+ followers on tiktok from mobile games
- 15m+ social media views
- 3 exits (1 company 2 apps)

currently involved in cryptocurrency, constantly doing market analysis, executing futures & spot trades

follow my socials: `;

    const socials = [
      { name: 'insta', url: 'https://instagram.com/woeller23' },
      { name: 'x', url: 'https://x.com/hfransoo' }
    ];

    const email = 'henry@fransoo.com';
    const emailUrl = `mailto:${email}`;

    let i = 0;
    const speed = 50;
    const typingElem = document.getElementById('typing');
    const extrasElem = document.getElementById('extras');

    function type() {
      if (i < introText.length) {
        typingElem.innerHTML += introText.charAt(i) === '\n' ? '<br>' : introText.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        // Social links (underlined, clickable to profiles)
        const linksHTML = socials.map(s => 
          `<a href="${s.url}" target="_blank">${s.name}</a>`
        ).join('');
        extrasElem.innerHTML = linksHTML;

        // Underline separator
        extrasElem.innerHTML += '<div class="underline"></div>';

        // Email (underlined, clickable)
        extrasElem.innerHTML += `<div class="email-line">email me: <a href="${emailUrl}">${email}</a></div>`;

        // Cursor at end
        typingElem.innerHTML += '<span class="cursor"></span>';
      }
    }

    type();
  </script>
</body>
</html>
