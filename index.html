<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry Fransoo</title>
  <style>
    body {
      background: black;
      color: #00bfff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    /* TV static overlay â€“ dim & looping */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0) 0px,
        rgba(255,255,255,0.03) 1px,
        rgba(255,255,255,0) 2px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(255,255,255,0) 0px,
        rgba(255,255,255,0.03) 1px,
        rgba(255,255,255,0) 2px
      );
      opacity: 0.15;
      pointer-events: none;
      animation: static 0.2s steps(10) infinite;
      z-index: 0;
    }
    @keyframes static {
      0% { transform: translate(0, 0); }
      100% { transform: translate(10px, 10px); }
    }

    .container {
      max-width: 600px;
      text-align: left;
      position: relative;
      z-index: 1;
    }
    .typing {
      white-space: pre-line;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      background: #00bfff;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .extras {
      margin-top: 20px;
    }
    .underline {
      display: block;
      width: 100%;
      height: 1px;
      background: #00bfff;
      margin: 30px 0 20px;
    }
    /* Social links in white */
    .socials a {
      color: white;
      text-decoration: underline;
      margin-right: 15px;
    }
    .socials a:hover {
      color: #ccc;
    }
    /* Email in white */
    .email-line a {
      color: white;
      text-decoration: underline;
    }
    .email-line a:hover {
      color: #ccc;
    }
    .email-line {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typing" id="typing"></div>
    <div class="extras" id="extras"></div>
  </div>

  <script>
    const introText = `hi, i'm Henry Fransoo,

this is my website fransoo.com

i made this cuz i was bored

have a blessed day y'all

follow my socials: `;

    const socials = [
      { name: 'insta', url: 'https://instagram.com/woeller23' },
      { name: 'x', url: 'https://x.com/hfransoo' }
    ];

    const email = 'henry@fransoo.com';
    const emailUrl = `mailto:${email}`;

    let i = 0;
    const speed = 50;
    const typingElem = document.getElementById('typing');
    const extrasElem = document.getElementById('extras');

    function type() {
      if (i < introText.length) {
        typingElem.innerHTML += introText.charAt(i) === '\n' ? '<br>' : introText.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        // Social links (wrapped in .socials for white styling)
        const linksHTML = '<div class="socials">' + socials.map(s => 
          `<a href="${s.url}" target="_blank">${s.name}</a>`
        ).join('') + '</div>';
        extrasElem.innerHTML = linksHTML;

        // Underline separator
        extrasElem.innerHTML += '<div class="underline"></div>';

        // Email (white)
        extrasElem.innerHTML += `<div class="email-line">email me: <a href="${emailUrl}">${email}</a></div>`;

        // Cursor at end
        typingElem.innerHTML += '<span class="cursor"></span>';
      }
    }

    type();
  </script>
</body>
</html>
