<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry Fransoo</title>
  <style>
    body {background:black;color:#00bfff;font-family:'Courier New',monospace;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;padding:20px;box-sizing:border-box;position:relative;overflow:hidden}
    #static-canvas {position:absolute;top:0;left:0;right:0;bottom:0;opacity:0.28;pointer-events:none;z-index:0}
    .container {max-width:600px;text-align:left;position:relative;z-index:1}
    .typing {white-space:pre-line}
    .cursor {display:inline-block;width:2px;background:#00bfff;animation:blink 1s infinite;margin-left:2px}
    @keyframes blink {0%,50%{opacity:1}51%,100%{opacity:0}}
    .extras {margin-top:20px}
    .email-line {white-space:nowrap;margin-top:15px}
    .email-line a {color:white;text-decoration:underline}
    .email-line a:hover {color:#ccc}
    /* X stays white */
    .social-x a {color:white;text-decoration:underline;margin-left:25px}
    .social-x a:hover {color:#ccc}
    /* Instagram gradient text that loops forever */
    .insta-text {
      background: linear-gradient(90deg, #f9ce34, #ee2a7b, #6228d7, #e23670, #f9ce34);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: igGradient 6s linear infinite;
    }
    @keyframes igGradient {
      0% {background-position: 0% 50%}
      100% {background-position: 300% 50%}
    }
  </style>
</head>
<body>
  <canvas id="static-canvas"></canvas>
  <div class="container">
    <div class="typing" id="typing"></div>
    <div class="extras" id="extras"></div>
  </div>

  <script>
    // static (unchanged)
    const canvas=document.getElementById('static-canvas'),ctx=canvas.getContext('2d');
    canvas.width=innerWidth;canvas.height=innerHeight;
    addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight});
    (function staticNoise(){
      const imgData=ctx.createImageData(canvas.width,canvas.height);
      const buffer=new Uint32Array(imgData.data.buffer);
      for(let i=0;i<buffer.length;i++)if(Math.random()<0.09)buffer[i]=0x44ffffff;
      ctx.putImageData(imgData,0,0);
      requestAnimationFrame(staticNoise);
    })();

    const introText=`hi, i'm Henry Fransoo,

this is my website fransoo.com

i made this cuz i was bored

have a blessed day y'all

`;

    const email='henry@fransoo.com';

    const typing=document.getElementById('typing');
    const extras=document.getElementById('extras');

    function typeWriter(text,el,cb){let i=0;const t=setInterval(()=>{if(i<text.length){el.innerHTML+=text[i]==='\n'?'<br>':text[i];i++}else{clearInterval(t);if(cb)cb()}},50)}

    typeWriter(introText,typing,()=>{
      typeWriter('follow my socials: ',extras,()=>{
        extras.innerHTML += `<a href="https://instagram.com/woeller23" target="_blank" class="insta-text">insta</a>`;
        extras.innerHTML += `<span class="social-x"><a href="https://x.com/hfransoo" target="_blank">x</a></span>`;

        setTimeout(()=>{
          extras.innerHTML += `<div class="email-line">email: <a href="mailto:${email}">${email}</a></div>`;
          typing.innerHTML += '<span class="cursor"></span>';
        },400);
      });
    });
  </script>
</body>
</html>
